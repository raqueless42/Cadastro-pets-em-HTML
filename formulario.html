<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro de Pets</title>
</head>
<body>
    <div class="campo">
        <h1 id="título"> Cadastro de Pets</h1>
        <p id="subtítulo">Complete suas informações</p>
        <br>
       
    </div>

    <form>
        <fieldset class="grupo"> 
            <!-- fildset serve para criar a caixa de entrada -->
                <div class="campo">
                    <label for="nome"><strong>Nome do Pet</strong></label> 
                        <input type="text" name="nome" id="nome" required>
                </div>
                    <div class="campo">
                        <label for="nome tutor"><strong>Nome do tutor</strong></label>
                            <input type= "text" name = "espécie" id="espécie" required>
                        
                    </div>
        </fieldset>
        <div class="campo">
            <label for="contato"><strong>Contato do tutor</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label>Sexo</label>
            <label>
            <input type="radio" name="sexo" value="Fêmea"checked>Fêmea
            </label>
            <label>
                <input type="radio" name="sexo" value="Macho">Macho
            </label>
            <!-- type radio cria caixa de resposta  -->
        </div>
        <div class="campo">
            <label>Especie</label>
            <select id="Especie">
                <option selected disabled value="Selecione"></option>
                <option>Felino</option>
                <option>Canino</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="checkbox">
                <label>Cor</label>
                <input type="checkbox" id="cor" nome="cor" value="branco">
                <label for ="cor">Branco</label>
                <input type="checkbox" id="cor" nome="cor" value="caramelo">
                <label for ="cor">Caramelo</label>
                <input type="checkbox" id="cor" nome="cor" value="preto">
                <label for ="cor">Preto</label>
                <input type="checkbox" id="cor" nome="cor" value="cinza">
                <label for ="cor">Cinza</label>
                <input type="checkbox" id="cor" nome="cor" value="rajado">
                <label for ="cor">Rajado</label>
                <input type="checkbox" id="cor" nome="cor" value="amarelo">
                <label for ="cor">Amarelo</label>
                <input type="checkbox" id="cor" nome="cor" value="bege">
                <label for ="cor">Bege</label>
            </div>
        </fieldset>
        
        <div class="campo">
            <br>
            <label>Observações</label>
            <textarea row="6" style="width: 26em" id="Observações" name="Observações"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>
    </form>
    
</body>
</html>
